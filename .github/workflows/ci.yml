name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-tests:
    name: Backend Tests (PHP 8.2)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, sqlite, pdo_sqlite, dom, curl
          coverage: none

      - name: Install Composer dependencies
        uses: ramsey/composer-install@v3
        with:
          composer-options: --no-interaction --prefer-dist --no-progress

      - name: Prepare environment
        run: |
          cp .env.example .env
          php artisan key:generate --ansi

      - name: Run tests
        run: php artisan test --ansi

      - name: Prepare sqlite database for health check
        run: |
          mkdir -p database
          touch database/database.sqlite
          DB_CONNECTION=sqlite \
          DB_DATABASE=database/database.sqlite \
          CACHE_STORE=file \
          ADMIN_COUNTERS_CACHE_STORE=file \
          QUEUE_CONNECTION=database \
          php artisan migrate --force --ansi

      - name: Run strict ops health check
        run: |
          APP_ENV=local \
          APP_DEBUG=false \
          APP_URL=https://ci.local \
          SESSION_SECURE_COOKIE=true \
          ADMIN_ALLOWED_EMAILS=ci@example.com \
          ADMIN_2FA_SESSION_MINUTES=15 \
          DB_CONNECTION=sqlite \
          DB_DATABASE=database/database.sqlite \
          CACHE_STORE=file \
          ADMIN_COUNTERS_CACHE_STORE=file \
          QUEUE_CONNECTION=database \
          php artisan ops:health-check --strict --ansi

  frontend-build:
    name: Frontend Build (Node 20)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build assets
        run: npm run build
